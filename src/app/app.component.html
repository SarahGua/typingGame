<div class="container">
  <div class="columns is-centered">
    <div class="box column is-one-third mt-4">
      <h1 class="title has-text-centered">Typing GAME</h1>
      <div class="has-text-centered">
        <span
          [class]="compare(letter, enteredText[i])"
          *ngFor="let letter of randomText.split(''); let i = index"
          >{{ letter }}</span
        >
      </div>
      <div class="field">
        <input class="input" (input)="onChangeInputText($event)" />
      </div>
      <ng-template [ngIf]="enteredText === randomText">
        <div class="box has-text-centered">
          <h1 class="title">Success!!</h1>
        </div>
      </ng-template>
    </div>
  </div>
</div>
